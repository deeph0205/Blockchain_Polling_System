<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title> Add vote </title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center"> Here are some of the polls </h1>
          <hr/>
          <br/>
        </div>
      </div>

      <div id="loader">
        <p class="text-center"> At the moment there are no existing polls </p>
      </div>
      <div id="content" style="display: none;">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">poll question</th>
              <th scope="col">choice1</th>
              <th scope="col">choice2</th>
              <th scope="col">choice3</th>
            </tr>
          </thead>
          <tbody id="candidatesResults">
          </tbody>
        </table>
      </div>>
      <hr/>

      <form onSubmit="App.castVote(); return false;">
        <div class="form-group">
          <label for="pollsSelect"> Select a Poll </label>
          <select class="form-control" id="pollsSelect">
          </select>
          <label for="choiceSelect"> Select a choice for the poll </label>
          <select class="form-control" id="choiceSelect">
        </select>
        </div>
        <button type="submit" class="btn btn-primary">Vote</button>
        <hr />
      </form>
      <p id="accountAddress" class="text-center"></p>

      
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
